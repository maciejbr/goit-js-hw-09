<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./02/02-styles.css" type="text/css" />

    <title>Form</title>
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="label-email">
        Email
        <input type="email" name="email" autofocus class="email" required />
      </label>
      <label class="label-message">
        Message
        <textarea name="message" rows="8" class="message" required></textarea>
      </label>
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <script src="./02/02-form.js" defer></script>
  </body>
</html>
